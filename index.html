<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steam 价格分析报告 - 跳转中...</title>
  <style>
    body {
      margin: 0;
      background: #1b2838;
      color: #c7d5e0;
      font-family: "Microsoft YaHei", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .loading {
      text-align: center;
    }
    .loading h2 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    .loading p {
      font-size: 16px;
      color: #8f98a0;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #2a475e;
      border-top-color: #66c0f4;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <h2>Steam 游戏价格助手</h2>
    <p>正在跳转到最新报告页面...</p>
  </div>
  <script>
    // 已知的页面列表（按日期命名: 月.日.html）
    // 每次新增页面时，将文件名添加到此数组
    var pages = [
      "2.20.html",
      "2.22.html"
    ];

    function parseDate(filename) {
      var name = filename.replace('.html', '');
      var parts = name.split('.');
      var month = parseInt(parts[0], 10);
      var day = parseInt(parts[1], 10);
      return month * 100 + day; // 简单排序键
    }

    // 找到最新的页面
    var latest = pages[0];
    var latestKey = parseDate(pages[0]);
    for (var i = 1; i < pages.length; i++) {
      var key = parseDate(pages[i]);
      if (key > latestKey) {
        latestKey = key;
        latest = pages[i];
      }
    }

    // 跳转到最新页面
    window.location.replace(latest);
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0;url=2.22.html">
  </noscript>
</body>
</html>
